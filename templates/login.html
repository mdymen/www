<ion-view title="Login" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1" name="Usuario">
          <span class="input-label">Usuario</span>
          <input type="text" placeholder="Usuario">
        </label>
        <label class="item item-input" id="login-input2" name="Senha">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="Senha">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button1" class="button button-stable  button-block">Log in</button>
      <a href-inappbrowser="/signup" id="login-button2" class="button button-positive  button-block button-clear">Cadastra-se</a>
    </form>
  </ion-content>
</ion-view>
